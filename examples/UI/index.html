<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>ViziCities - Basic Example</title>

  <style type="text/css">
    @import url(http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic,100,100italic&subset=latin,latin-ext);

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: #222;
      margin: 0;
      overflow: hidden;
      padding: 0;
    }

    #vizicities-viewport {
      height: 80%;
      width: 98%;
      margin: 1% 1% 0 1%;
    }
    
    
    #scale
    {
        float: left;
        color: #000000;
        position: absolute;
        background: #eeeeee;
		font-family: 'Roboto', sans-serif;
		font-size: 12px;
		margin-left: 13px;
    }
    
    #scale div {
        max-width: 50px;
        float: left;
        padding: 17px 20px;
        opacity: 0.7;
    }
    
    #scale div:first-child, #scale div:last-child {
	    padding: 10px 20px;
		max-width: 200px;
    }

    #info-box {
      height: 20%;
      width: 96%;
      margin: 0 1%;
      background: #eeeeee;
      padding: 1%;
    }

    h2, h3, p {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #333333;
    }

    hr {
      border: none;
      background: #333333;
      height: 1px;
      width: 100%;
    }

    .vizicities-attribution {
      display: none;
    }

    canvas {
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" type="text/css" href="../../build/vizi.css">
</head>
<body>
	<div id="scale">
	    <div>Least Desirable Area</div>
	    <div style="background-color: rgb(0, 255, 0);"></div>
	    <div style="background-color: rgb(0, 230, 0);"></div>
	    <div style="background-color: rgb(0, 204, 0);"></div>
	    <div style="background-color: rgb(0, 179, 0);"></div>
	    <div style="background-color: rgb(0, 153, 0);"></div>
	    <div style="background-color: rgb(0, 128, 0);"></div>
	    <div style="background-color: rgb(0, 102, 0);"></div>
	    <div>Most Desirable Area</div>
    </div>
  <div id="vizicities-viewport"></div>
  <div id="info-box">
    <h2></h2>
    <h3></h3>
    <p style="visibility: hidden">There should be some more info here when Mr Hudson has finished the database bits.</p>
  </div>
  <script src="../../build/vizi.js"></script>
  <script src="main.js"></script>
  <script>    
	VIZI.Messenger.on("areaData", function(areaData) {
	    console.log(areaData);
	    document.querySelector("#info-box h2").innerHTML = areaData.name;
	    document.querySelector("#info-box h3").innerHTML = "Ranking: " + areaData.ranking;
	    document.querySelector("#info-box p").style.visibility = "visible";
	});
  </script>
</body>
</html>
